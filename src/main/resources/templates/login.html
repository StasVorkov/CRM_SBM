<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CRM">
    <meta name="author" content="Vorkov">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Login</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="/styles/styles.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="/styles/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<main class="form-signin">
    <form class="top50" method="post" action="/process_login">
        <img class="mb-4" src="/images/crm.png" alt="logo" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com">
            <label for="username">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <div th:if="${param.error}" style="color: red">
           Incorrect name or password
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" >Sign in</button>
        <a href="/registration" class="w-100 btn btn-lg btn-primary" style="margin-top: 15px;">
            <i class="fa fa-arrow-circle-o-left"></i>&nbsp;New User</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
</main>
</body>
</html>
